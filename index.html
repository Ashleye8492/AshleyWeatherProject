<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Ashley's weather application</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" 
        placeholder="Enter a city.." 
        required class="search-input"
        id="search-input"
        />
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="current-data">
            <span id="current-date"></span>, moderate rain
            <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-emoji">☀️</span
          ><span class="current-temperature-value" id="current-temperature"
          >14</span
          ><span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Ashley Terhurne</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
